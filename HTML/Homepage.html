<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homepage</title>
    <link rel = "stylesheet" href = "../CSS/style.css">
</head>
<body>
    <!-- <p> adalah tag untuk paragraf -->
    <!-- access key, class, id, dir ,lang ,style , tabindex, title-->
    <!-- <br> itu untuk baris baru -->
    <!-- <hr> itu untuk garis harizontal-->
    <!-- <b> itu untuk bold-->
    <!-- <i> itu untuk italic-->
    <!-- <u> itu untuk underline-->
    <p id = "p1"><b>ini adalah</b> <i>sebuah paragraf 1</i></p>
    <br>
    <p class = "p2">ini adalah </br><u>sebuah paragraf 2</u></p>
    <hr>
    <!-- h1 untuk judul artikel-->
    <!-- h1 untuk isi artikel-->
    <!-- h1 untuk sub judul artikel-->

    <h6>Heading1</h6>

    <!-- <ol type = "A",1,A,a,I,i >-->
    
    <!-- ul : unorder list-->
    <!-- <ol type = "disc",disc,square,circle >-->

    </ol>

    <!-- radio name = ""-->
    <form>
        <label for="username">Username : </label>
        <input type="text" id = "username">

        <label for="pass">Password : </label>

        <br>
        <input type="checkbox" id = "tidur"><label for="tidur">Tidur</label>
        
        <!--button type = "" submit, reset, butotn-->
        <button type = "submit">Kirim</button>
